name: Daily Peppol Business Cards Update

# Controls when the workflow will run
on:
  schedule:
    - cron: "15 0  * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Grant write permissions to GITHUB_TOKEN
    permissions:
      contents: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Record start time
      - name: Record start time
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install lxml

      # Download and split XML into country/month files
      - name: Download from directory.peppol.eu and split in subfiles
        run: python3 peppol_sync.py sync

      # Commit and push changes if any
      - name: Commit and push changes
        run: |
          git config user.name "PeppolSync Daily"
          git config user.email "actions@users.noreply.github.com"
          git add extracts/
          git add docs/
          if git diff --quiet --cached; then
            echo "No changes to commit"
          else
            git status -s > extracts/git_diff.txt
            git add extracts/git_diff.txt
            TIMESTAMP=$(date -u)
            VERSION=$(cat VERSION.md | head -n1 | tr -d '\n')
            git commit -m "${TIMESTAMP} -- peppoller/peppol_per_country -- daily update v${VERSION}"
            git pull --rebase
            git push
            echo "Changes committed and pushed"
          fi

      # Log total execution time
      - name: Log execution time
        if: always()
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))
          echo "Total execution time: ${MINUTES}m ${SECONDS}s (${DURATION} seconds)"